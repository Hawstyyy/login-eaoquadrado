<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E ao quadrado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./redefinir senha/style.css">
  <link rel="shortcut icon" href="./assets/logo.ico" type="image/x-icon">

<body background="assets/fundo.png">

  <main>
    <div class="quadrado">
      <h1 class="redefinir">REDEFINIÇÃO DE SENHA</h1>
      <img src="assets/div.png" class="div_azul">
      <div class="text">
        <p>ESQUECEU A SENHA?</p>
        <p class="instrucoes">Não se preocupe! Insira seu email de cadastro e enviaremos instruções para você</p>
      </div>

      <form>
        <label for="email" class="emailtext"><h4>E-mail:</label><br>
        <input type="text" id="email" name="email" class="email"><br>
      </form>

      <p class="forget">Esqueceu seu E-mail?</p>

      <div class="botoes">
        <a href="index.html">
          <button class="voltar">Voltar</button>
        </a>
        <button class="enviar">Enviar</button>
      </div>
    </div>
  </main>
